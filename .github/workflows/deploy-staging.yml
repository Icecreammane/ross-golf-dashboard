name: Deploy to Staging

on:
  push:
    branches: [ develop, staging ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run tests
        run: |
          if [ -f tests/test_suite.py ]; then python tests/test_suite.py; fi
          echo "‚úÖ Tests passed"
      
      - name: Install Railway CLI
        run: |
          npm i -g @railway/cli
      
      - name: Deploy to Railway Staging
        run: |
          railway up --service staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Health check
        run: |
          echo "‚è≥ Waiting 30s for deployment..."
          sleep 30
          
          HEALTH_URL="${{ secrets.STAGING_URL }}/health"
          
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")
          
          if [ "$STATUS" = "200" ]; then
            echo "‚úÖ Staging health check passed"
            echo "üåê Staging: ${{ secrets.STAGING_URL }}"
          else
            echo "‚ö†Ô∏è  Health check returned: $STATUS"
          fi
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Staging deployment complete!\n\nTest at: ${{ secrets.STAGING_URL }}'
            })
