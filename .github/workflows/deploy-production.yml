name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run tests
        run: |
          if [ -f tests/test_suite.py ]; then python tests/test_suite.py; fi
          echo "‚úÖ Tests passed"
      
      - name: Install Railway CLI
        run: |
          npm i -g @railway/cli
      
      - name: Deploy to Railway
        run: |
          railway up --service production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Health check
        run: |
          echo "‚è≥ Waiting 30s for deployment..."
          sleep 30
          
          # Health check endpoint (customize URL)
          HEALTH_URL="${{ secrets.PRODUCTION_URL }}/health"
          
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")
          
          if [ "$STATUS" = "200" ]; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed with status: $STATUS"
            exit 1
          fi
      
      - name: Notify success
        if: success()
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            MESSAGE="üöÄ <b>Production Deploy Successful</b>%0A%0A‚úÖ Commit: ${{ github.sha }}%0Aüë§ By: ${{ github.actor }}%0Aüåê Live now!"
            
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_CHAT_ID}" \
              -d "text=${MESSAGE}" \
              -d "parse_mode=HTML"
          fi
      
      - name: Notify failure
        if: failure()
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            MESSAGE="üö® <b>Production Deploy FAILED</b>%0A%0A‚ùå Commit: ${{ github.sha }}%0Aüë§ By: ${{ github.actor }}%0A%0A‚ö†Ô∏è Check logs immediately!"
            
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_CHAT_ID}" \
              -d "text=${MESSAGE}" \
              -d "parse_mode=HTML"
          fi
      
      - name: Record deployment
        if: always()
        run: |
          mkdir -p deployments
          echo "Deploy: ${{ github.sha }} at $(date)" >> deployments/production.log
