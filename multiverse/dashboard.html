<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå The Multiverse - Ross's Parallel Timelines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #0a0020 0%, #000000 100%);
            color: #fff;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200% 200%;
            animation: twinkle 3s ease-in-out infinite;
            opacity: 0.5;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00f, #0ff, #f0f, #f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            background-size: 300% 300%;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.4em;
            color: #888;
            font-weight: 300;
        }
        
        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .timeline-card {
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid;
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .timeline-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.3);
        }
        
        .timeline-card.current-pace { border-color: #888; }
        .timeline-card.optimized { border-color: #0f0; }
        .timeline-card.beast-mode { border-color: #f00; }
        .timeline-card.chaos { border-color: #ff0; }
        .timeline-card.safe { border-color: #00f; }
        
        .timeline-header {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .timeline-desc {
            color: #aaa;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
        
        .prediction {
            margin: 15px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid;
            border-radius: 4px;
        }
        
        .prediction-time {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .prediction-income {
            color: #0f0;
            font-size: 1.2em;
            margin: 5px 0;
        }
        
        .prediction-detail {
            color: #ccc;
            font-size: 0.9em;
        }
        
        .comparison-section {
            background: rgba(20, 20, 40, 0.9);
            border: 2px solid #0ff;
            border-radius: 12px;
            padding: 30px;
            margin: 40px 0;
        }
        
        .comparison-title {
            font-size: 2em;
            color: #0ff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #0ff, #0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .chat-section {
            background: rgba(20, 20, 40, 0.9);
            border: 2px solid #f0f;
            border-radius: 12px;
            padding: 30px;
            margin: 40px 0;
        }
        
        .chat-title {
            font-size: 2em;
            color: #f0f;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .chat-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
            margin-bottom: 20px;
        }
        
        .chat-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #f0f;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #0ff;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .warning {
            background: rgba(100, 0, 0, 0.3);
            border: 2px solid #f00;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #0ff, #0f0);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: #000;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <header>
            <h1>üåå THE MULTIVERSE</h1>
            <div class="subtitle">5 Parallel Timelines of Your Life</div>
        </header>
        
        <div id="content">
            <div class="loading">
                ‚ö° LOADING YOUR FUTURES...
                <br><br>
                The AI is analyzing your timelines...
                <br>
                (Generating 35 predictions across 5 parallel universes)
            </div>
        </div>
    </div>
    
    <script>
        async function loadTimelines() {
            try {
                const response = await fetch('timelines.json');
                const data = await response.json();
                
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="warning">
                        <h2>‚ö†Ô∏è TIMELINES GENERATING</h2>
                        <p>The AI is still generating your parallel timelines.</p>
                        <p>This takes about 5 minutes (35 predictions to generate).</p>
                        <br>
                        <p>Run: <code>python3 ~/clawd/scripts/timeline_generator.py</code></p>
                        <br>
                        <p>Refresh this page when complete.</p>
                    </div>
                `;
            }
        }
        
        function renderDashboard(data) {
            const content = document.getElementById('content');
            
            const timelines = data.timelines || {};
            
            let html = '';
            
            // Comparison section first
            html += `
                <div class="comparison-section">
                    <div class="comparison-title">‚ö° 1 YEAR FROM NOW</div>
                    <div class="comparison-grid">
            `;
            
            Object.entries(timelines).forEach(([id, timeline]) => {
                const oneYear = timeline.predictions?.find(p => p.timepoint === '1_year');
                if (oneYear) {
                    html += `
                        <div class="stat-box">
                            <div class="stat-label">${timeline.name}</div>
                            <div class="stat-value">$${oneYear.side_income}/mo</div>
                            <div style="color: #888; font-size: 0.9em; margin-top: 10px;">
                                ${oneYear.life_situation.substring(0, 60)}...
                            </div>
                        </div>
                    `;
                }
            });
            
            html += `
                    </div>
                </div>
            `;
            
            // Timeline cards
            html += '<div class="timeline-grid">';
            
            Object.entries(timelines).forEach(([id, timeline]) => {
                const cssClass = id.replace('_', '-');
                
                html += `
                    <div class="timeline-card ${cssClass}">
                        <div class="timeline-header">${timeline.name}</div>
                        <div class="timeline-desc">${timeline.description}</div>
                `;
                
                // Show key predictions
                const keyTimepoints = ['1_month', '6_months', '1_year', '5_years'];
                timeline.predictions?.forEach(pred => {
                    if (keyTimepoints.includes(pred.timepoint)) {
                        const timeLabel = pred.timepoint.replace('_', ' ').toUpperCase();
                        html += `
                            <div class="prediction">
                                <div class="prediction-time">${timeLabel}</div>
                                <div class="prediction-income">$${pred.side_income}/month</div>
                                <div class="prediction-detail">${pred.life_situation}</div>
                                <div style="margin-top: 8px; color: #888; font-size: 0.85em;">
                                    üòä Happiness: ${pred.happiness}/100 | 
                                    üòî Regret: ${pred.regret_level}/100
                                </div>
                            </div>
                        `;
                    }
                });
                
                html += `
                    </div>
                `;
            });
            
            html += '</div>';
            
            // AI Ross chat section
            html += `
                <div class="chat-section">
                    <div class="chat-title">ü§ñ CHAT WITH AI ROSS</div>
                    <div class="chat-box" id="chat-output">
                        <p style="color: #888;">Ask AI Ross any question. He's trained on your behavioral data.</p>
                        <br>
                        <p style="color: #888;">Examples:</p>
                        <p style="color: #666;">‚Ä¢ "Should I quit my job?"</p>
                        <p style="color: #666;">‚Ä¢ "What's the fastest path to $5k/month?"</p>
                        <p style="color: #666;">‚Ä¢ "Am I making the right choices?"</p>
                    </div>
                    <input type="text" class="chat-input" id="chat-input" 
                           placeholder="Ask AI Ross anything..." 
                           onkeypress="if(event.key==='Enter') askAIRoss()">
                    <br><br>
                    <button onclick="askAIRoss()">Ask AI Ross</button>
                </div>
            `;
            
            content.innerHTML = html;
        }
        
        function askAIRoss() {
            alert("AI Ross chat requires running: python3 ~/clawd/scripts/ai_ross.py chat 'your question'");
            // In production, this would call the backend
        }
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadTimelines();
        }, 30000);
        
        // Initial load
        loadTimelines();
    </script>
</body>
</html>
