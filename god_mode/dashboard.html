<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Mode - Ross's Digital Twin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #0f0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #0f0;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0f0;
        }
        
        .subtitle {
            color: #0a0;
            font-size: 1.2em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: #0a0a0a;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #0ff;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .stat:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #0a0;
        }
        
        .stat-value {
            color: #0f0;
            font-weight: bold;
        }
        
        .insight {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #0f0;
            border-radius: 4px;
        }
        
        .insight-title {
            color: #0ff;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .prediction {
            background: #1a0a0a;
            border-left: 4px solid #f0f;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .prediction-title {
            color: #f0f;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .recommendation {
            background: #0a1a0a;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border-left: 4px solid #ff0;
        }
        
        .warning {
            background: #1a0a00;
            border-left: 4px solid #f00;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            color: #f88;
        }
        
        .warning-title {
            color: #f00;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        li {
            margin: 5px 0;
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #0a0;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .confidence-bar {
            width: 100%;
            height: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f0, #0ff);
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† GOD MODE</h1>
            <div class="subtitle">Your Digital Twin ‚Ä¢ Behavioral Analysis Engine</div>
        </header>
        
        <div id="content">
            <div class="loading">
                ‚ö° ANALYZING BEHAVIORAL PATTERNS...
                <br><br>
                Loading insights from your digital twin...
            </div>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        async function loadData() {
            try {
                const response = await fetch('insights.json');
                const data = await response.json();
                
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="warning">
                        <div class="warning-title">‚ö†Ô∏è DATA NOT AVAILABLE</div>
                        Run: python3 ~/clawd/scripts/god_mode_analyzer.py
                    </div>
                `;
            }
        }
        
        function renderDashboard(data) {
            const content = document.getElementById('content');
            
            const html = `
                <div class="grid">
                    <!-- Current Stats -->
                    <div class="card">
                        <h2>üìä YOUR CURRENT STATE</h2>
                        <div class="stat">
                            <span class="stat-label">Days Tracked:</span>
                            <span class="stat-value">${data.data_summary.total_days_tracked}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Avg Wins/Day:</span>
                            <span class="stat-value">${data.data_summary.avg_daily_wins}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Workouts Logged:</span>
                            <span class="stat-value">${data.data_summary.workout_frequency}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Peak Hours:</span>
                            <span class="stat-value">${data.data_summary.most_active_hours.join(', ')}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">High Energy Days:</span>
                            <span class="stat-value">${data.data_summary.high_energy_days}/${data.data_summary.total_days_tracked}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Data Confidence:</span>
                            <span class="stat-value">${data.data_quality.confidence_level.toUpperCase()}</span>
                        </div>
                    </div>
                    
                    <!-- Tomorrow's Prediction -->
                    ${data.predictions ? `
                    <div class="card">
                        <h2>üîÆ TOMORROW'S PREDICTION</h2>
                        <div class="prediction">
                            <div class="prediction-title">Energy Level: ${data.predictions.predicted_energy}/100</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${data.predictions.predicted_energy}%"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Productivity:</span>
                            <span class="stat-value">${data.predictions.predicted_productivity.toUpperCase()}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Best Work Window:</span>
                            <span class="stat-value">${data.predictions.best_work_window}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Confidence:</span>
                            <span class="stat-value">${data.predictions.confidence}%</span>
                        </div>
                        ${data.predictions.risk_factors && data.predictions.risk_factors.length > 0 ? `
                        <div class="warning">
                            <div class="warning-title">‚ö†Ô∏è RISK FACTORS</div>
                            <ul>
                                ${data.predictions.risk_factors.map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}
                </div>
                
                <!-- Insights -->
                ${data.insights ? `
                <div class="card">
                    <h2>üí° AI INSIGHTS</h2>
                    
                    <div class="insight">
                        <div class="insight-title">Productivity Pattern</div>
                        ${data.insights.productivity_pattern}
                    </div>
                    
                    <div class="insight">
                        <div class="insight-title">Energy Insight</div>
                        ${data.insights.energy_insight}
                    </div>
                    
                    <div class="insight">
                        <div class="insight-title">Hidden Pattern</div>
                        ${data.insights.hidden_pattern}
                    </div>
                    
                    <div class="warning">
                        <div class="warning-title">üíÄ UNCOMFORTABLE TRUTH</div>
                        ${data.insights.uncomfortable_truth}
                    </div>
                </div>
                ` : ''}
                
                <!-- Optimization -->
                ${data.optimization ? `
                <div class="grid">
                    <div class="card">
                        <h2>‚ö° QUICK WINS (This Week)</h2>
                        <ul>
                            ${data.optimization.quick_wins.map(w => `<li>${w}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="card">
                        <h2>üéØ 30-DAY CHALLENGE</h2>
                        <div class="recommendation">
                            ${data.optimization['30_day_challenge']}
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h2>üöÄ OPTIMIZATION PLAN</h2>
                    
                    <div class="insight">
                        <div class="insight-title">Habit Changes</div>
                        <ul>
                            ${data.optimization.habit_changes.map(h => `<li>${h}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="insight">
                        <div class="insight-title">Time Optimization</div>
                        <ul>
                            ${data.optimization.time_optimization.map(t => `<li>${t}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="insight">
                        <div class="insight-title">Goal Acceleration ($500 MRR)</div>
                        <ul>
                            ${data.optimization.goal_acceleration.map(g => `<li>${g}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="warning">
                        <div class="warning-title">‚ö†Ô∏è PRIMARY BOTTLENECK</div>
                        ${data.optimization.bottleneck_identified}
                    </div>
                </div>
                ` : ''}
                
                ${data.predictions && data.predictions.recommendations ? `
                <div class="card">
                    <h2>üìã TOMORROW'S RECOMMENDATIONS</h2>
                    <ul>
                        ${data.predictions.recommendations.map(r => `<li class="recommendation">${r}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
            `;
            
            content.innerHTML = html;
            
            // Update timestamp
            document.getElementById('timestamp').innerHTML = `
                Last Analysis: ${new Date(data.generated_at).toLocaleString()}
                <br>
                Refresh page to see updated insights (dashboard auto-refreshes when analyzer runs)
            `;
        }
        
        // Auto-refresh every 60 seconds
        setInterval(() => {
            loadData();
        }, 60000);
        
        // Initial load
        loadData();
    </script>
</body>
</html>
