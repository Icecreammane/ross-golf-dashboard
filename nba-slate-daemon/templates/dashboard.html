<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Slate Rankings - Feb 9, 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }
        
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { opacity: 0.9; font-size: 1.1em; }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .tab-btn:hover { background: rgba(255,255,255,0.2); }
        .tab-btn.active { background: #4CAF50; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .tier-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .tier-header {
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tier-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: bold;
        }
        
        .tier1 { background: #FFD700; color: #000; }
        .tier2 { background: #4CAF50; color: #fff; }
        .tier3 { background: #2196F3; color: #fff; }
        .tier4 { background: #f44336; color: #fff; }
        
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .player-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .player-team {
            opacity: 0.7;
            margin-bottom: 10px;
        }
        
        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
        }
        
        .stack-card {
            background: rgba(255,215,0,0.2);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #FFD700;
        }
        
        .injury-item {
            background: rgba(244,67,54,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #f44336;
        }
        
        .locked-banner {
            background: #f44336;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .refresh-btn:hover { background: #45a049; }
        .refresh-btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÄ NBA DFS Slate Rankings</h1>
            <div class="subtitle">Underdog Contest - Monday, February 9, 2026</div>
        </header>
        
        <div id="locked-banner" class="locked-banner" style="display: none;">
            üîí FINAL RANKINGS LOCKED - No more updates
        </div>
        
        <div class="status-bar">
            <div class="stat-box">
                <div class="stat-value" id="player-count">-</div>
                <div class="stat-label">Players Ranked</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="injury-count">-</div>
                <div class="stat-label">Injury Updates</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="last-update">-</div>
                <div class="stat-label">Last Update</div>
            </div>
            <div class="stat-box">
                <button class="refresh-btn" onclick="refreshData()">Refresh Now</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('tiers')">Player Tiers</button>
            <button class="tab-btn" onclick="showTab('stacks')">Recommended Stacks</button>
            <button class="tab-btn" onclick="showTab('injuries')">Injury Updates</button>
            <button class="tab-btn" onclick="showTab('all')">All Players</button>
        </div>
        
        <div id="tiers-tab" class="tab-content active">
            <div id="tier-content"></div>
        </div>
        
        <div id="stacks-tab" class="tab-content">
            <div id="stacks-content"></div>
        </div>
        
        <div id="injuries-tab" class="tab-content">
            <div id="injuries-content"></div>
        </div>
        
        <div id="all-tab" class="tab-content">
            <div id="all-players-content"></div>
        </div>
    </div>
    
    <script>
        let refreshInterval;
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        async function loadData() {
            try {
                const [playersRes, recsRes, injuriesRes, statusRes] = await Promise.all([
                    fetch('/api/players'),
                    fetch('/api/recommendations'),
                    fetch('/api/injuries'),
                    fetch('/api/status')
                ]);
                
                const players = await playersRes.json();
                const recommendations = await recsRes.json();
                const injuries = await injuriesRes.json();
                const status = await statusRes.json();
                
                updateStatus(status);
                renderTiers(recommendations);
                renderStacks(recommendations);
                renderInjuries(injuries);
                renderAllPlayers(players.players);
                
                if (players.locked) {
                    document.getElementById('locked-banner').style.display = 'block';
                    document.querySelector('.refresh-btn').disabled = true;
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function updateStatus(status) {
            document.getElementById('player-count').textContent = status.player_count;
            document.getElementById('injury-count').textContent = status.injury_count;
            
            if (status.last_update) {
                const updateTime = new Date(status.last_update);
                document.getElementById('last-update').textContent = updateTime.toLocaleTimeString();
            }
        }
        
        function renderTiers(recs) {
            const container = document.getElementById('tier-content');
            container.innerHTML = '';
            
            const tiers = [
                { title: 'Tier 1: Stars (Play Everyone)', data: recs.top_stars, badge: 'tier1' },
                { title: 'Tier 2: Value Plays', data: recs.top_value, badge: 'tier2' },
                { title: 'Tier 3: Punts', data: recs.top_punts, badge: 'tier3' },
                { title: 'Tier 4: Fades (Avoid)', data: recs.top_fades, badge: 'tier4' }
            ];
            
            tiers.forEach(tier => {
                const section = document.createElement('div');
                section.className = 'tier-section';
                
                let html = `
                    <div class="tier-header">
                        <span>${tier.title}</span>
                        <span class="tier-badge ${tier.badge}">${tier.data.length}</span>
                    </div>
                    <div class="player-grid">
                `;
                
                tier.data.forEach(player => {
                    html += `
                        <div class="player-card">
                            <div class="player-name">${player.name}</div>
                            <div class="player-team">${player.team} - $${player.salary.toLocaleString()}</div>
                            <div class="player-stats">
                                <div class="stat-row">
                                    <span>Ceiling:</span>
                                    <strong>${player.ceiling}</strong>
                                </div>
                                <div class="stat-row">
                                    <span>Floor:</span>
                                    <strong>${player.floor}</strong>
                                </div>
                                <div class="stat-row">
                                    <span>Value:</span>
                                    <strong>${player.value}</strong>
                                </div>
                                <div class="stat-row">
                                    <span>Own%:</span>
                                    <strong>${player.ownership_pct}%</strong>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                section.innerHTML = html;
                container.appendChild(section);
            });
        }
        
        function renderStacks(recs) {
            const container = document.getElementById('stacks-content');
            container.innerHTML = '<h2 style="margin-bottom: 20px;">Recommended Game Stacks</h2>';
            
            recs.recommended_stacks.forEach((stack, idx) => {
                const div = document.createElement('div');
                div.className = 'stack-card';
                div.innerHTML = `
                    <h3>Stack ${idx + 1}: ${stack.team}</h3>
                    <p><strong>Players:</strong> ${stack.players.join(', ')}</p>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 10px;">
                        <div>
                            <div style="opacity: 0.7;">Total Salary</div>
                            <strong>$${stack.total_salary.toLocaleString()}</strong>
                        </div>
                        <div>
                            <div style="opacity: 0.7;">Combined Ceiling</div>
                            <strong>${stack.combined_ceiling}</strong>
                        </div>
                        <div>
                            <div style="opacity: 0.7;">Avg Value</div>
                            <strong>${stack.avg_value}</strong>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
            
            if (recs.contrarian_pivots && recs.contrarian_pivots.length > 0) {
                const contrarianSection = document.createElement('div');
                contrarianSection.innerHTML = '<h2 style="margin: 30px 0 20px;">Contrarian Pivots (Low Ownership)</h2>';
                container.appendChild(contrarianSection);
                
                recs.contrarian_pivots.forEach(player => {
                    const div = document.createElement('div');
                    div.className = 'player-card';
                    div.innerHTML = `
                        <div class="player-name">${player.name} (${player.team})</div>
                        <div class="player-stats">
                            <div class="stat-row"><span>Salary:</span><strong>$${player.salary.toLocaleString()}</strong></div>
                            <div class="stat-row"><span>Ceiling:</span><strong>${player.ceiling}</strong></div>
                            <div class="stat-row"><span>Upside:</span><strong>${player.upside}</strong></div>
                            <div class="stat-row"><span>Ownership:</span><strong>${player.ownership_pct}%</strong></div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }
        }
        
        function renderInjuries(injuries) {
            const container = document.getElementById('injuries-content');
            container.innerHTML = `<h2>Latest Injury Updates (${injuries.count})</h2>`;
            
            if (injuries.injuries.length === 0) {
                container.innerHTML += '<p>No injury updates at this time.</p>';
                return;
            }
            
            injuries.injuries.forEach(injury => {
                const div = document.createElement('div');
                div.className = 'injury-item';
                div.innerHTML = `
                    <h3>${injury.headline}</h3>
                    <p>${injury.description}</p>
                    <small style="opacity: 0.7;">${injury.source} - ${new Date(injury.timestamp).toLocaleString()}</small>
                `;
                container.appendChild(div);
            });
        }
        
        function renderAllPlayers(players) {
            const container = document.getElementById('all-players-content');
            container.innerHTML = '<div class="player-grid">';
            
            players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-team">${player.team} ${player.position} - $${player.salary.toLocaleString()}</div>
                    <div class="player-stats">
                        <div class="stat-row"><span>Ceiling:</span><strong>${player.ceiling}</strong></div>
                        <div class="stat-row"><span>Floor:</span><strong>${player.floor}</strong></div>
                        <div class="stat-row"><span>Value:</span><strong>${player.value}</strong></div>
                        <div class="stat-row"><span>Projected:</span><strong>${player.projected_points}</strong></div>
                        <div class="stat-row"><span>Upside:</span><strong>${player.upside}</strong></div>
                        <div class="stat-row"><span>Ownership:</span><strong>${player.ownership_pct}%</strong></div>
                    </div>
                    <div style="margin-top: 10px; opacity: 0.7; font-size: 0.85em;">${player.tier}</div>
                `;
                container.querySelector('.player-grid').appendChild(card);
            });
        }
        
        async function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.disabled = true;
            btn.textContent = 'Refreshing...';
            
            try {
                await fetch('/api/refresh');
                await loadData();
            } catch (error) {
                console.error('Refresh error:', error);
            }
            
            btn.disabled = false;
            btn.textContent = 'Refresh Now';
        }
        
        // Initial load
        loadData();
        
        // Auto-refresh every 5 minutes
        refreshInterval = setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
