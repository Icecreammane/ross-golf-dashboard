<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Generator Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #e0e0e0;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .variation-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .variation-card.formal {
            border-left-color: #667eea;
        }
        
        .variation-card.casual {
            border-left-color: #f093fb;
        }
        
        .variation-card.urgent {
            border-left-color: #fa709a;
        }
        
        .variation-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .email-subject {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .email-body {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .template-list {
            display: grid;
            gap: 15px;
        }
        
        .template-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .template-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .template-meta {
            font-size: 12px;
            color: #666;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 5px;
        }
        
        .badge.formal { background: #e3e8ff; color: #667eea; }
        .badge.casual { background: #ffe3f7; color: #f093fb; }
        .badge.urgent { background: #ffe3ec; color: #fa709a; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìß Email Template Generator</h1>
            <p class="subtitle">AI-powered golf outreach emails with learning capabilities</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('generate')">üîÆ Generate</button>
            <button class="tab" onclick="switchTab('browse')">üìö Browse Templates</button>
            <button class="tab" onclick="switchTab('stats')">üìä Stats</button>
            <button class="tab" onclick="switchTab('learn')">üß† Learning</button>
        </div>
        
        <!-- Generate Tab -->
        <div id="generate" class="tab-content active">
            <h2 style="margin-bottom: 20px;">Generate New Email Templates</h2>
            
            <div class="form-group">
                <label for="recipient-type">Recipient Type</label>
                <select id="recipient-type">
                    <option value="golf_student">Golf Student</option>
                    <option value="partner">Partner/Facility</option>
                    <option value="platform">Golf Platform</option>
                    <option value="sponsor">Sponsor</option>
                    <option value="media">Media/Press</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email-type">Email Type</label>
                <select id="email-type">
                    <option value="inquiry_response">Inquiry Response</option>
                    <option value="follow_up">Follow Up</option>
                    <option value="introduction">Introduction</option>
                    <option value="collaboration">Collaboration</option>
                    <option value="update">Update</option>
                    <option value="thank_you">Thank You</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="context">Context (optional)</label>
                <textarea id="context" placeholder="Add specific details about the situation..."></textarea>
            </div>
            
            <button onclick="generateEmails()" id="generate-btn">üöÄ Generate 3 Variations</button>
            
            <div id="results"></div>
        </div>
        
        <!-- Browse Tab -->
        <div id="browse" class="tab-content">
            <h2 style="margin-bottom: 20px;">Browse Templates</h2>
            
            <div class="filters">
                <div>
                    <label for="filter-recipient">Recipient</label>
                    <select id="filter-recipient" onchange="loadTemplates()">
                        <option value="">All</option>
                        <option value="golf_student">Golf Student</option>
                        <option value="partner">Partner</option>
                        <option value="platform">Platform</option>
                        <option value="sponsor">Sponsor</option>
                        <option value="media">Media</option>
                    </select>
                </div>
                
                <div>
                    <label for="filter-type">Email Type</label>
                    <select id="filter-type" onchange="loadTemplates()">
                        <option value="">All</option>
                        <option value="inquiry_response">Inquiry Response</option>
                        <option value="follow_up">Follow Up</option>
                        <option value="introduction">Introduction</option>
                        <option value="collaboration">Collaboration</option>
                        <option value="update">Update</option>
                        <option value="thank_you">Thank You</option>
                    </select>
                </div>
                
                <div>
                    <label for="filter-variation">Variation</label>
                    <select id="filter-variation" onchange="loadTemplates()">
                        <option value="">All</option>
                        <option value="formal">Formal</option>
                        <option value="casual">Casual</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                
                <div>
                    <label>Sort</label>
                    <select id="filter-sort" onchange="loadTemplates()">
                        <option value="recent">Recent</option>
                        <option value="best">Best Performing</option>
                    </select>
                </div>
            </div>
            
            <div id="template-list"></div>
        </div>
        
        <!-- Stats Tab -->
        <div id="stats" class="tab-content">
            <h2 style="margin-bottom: 20px;">Performance Statistics</h2>
            <div id="stats-content"></div>
        </div>
        
        <!-- Learning Tab -->
        <div id="learn" class="tab-content">
            <h2 style="margin-bottom: 20px;">Learning & Patterns</h2>
            
            <h3 style="margin: 30px 0 15px 0;">Add Successful Email</h3>
            <p style="color: #666; margin-bottom: 20px;">Help the system learn from your past successful emails</p>
            
            <div class="form-group">
                <label for="success-recipient">Recipient Type</label>
                <select id="success-recipient">
                    <option value="golf_student">Golf Student</option>
                    <option value="partner">Partner</option>
                    <option value="platform">Platform</option>
                    <option value="sponsor">Sponsor</option>
                    <option value="media">Media</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="success-type">Email Type</label>
                <input type="text" id="success-type" placeholder="e.g., inquiry_response">
            </div>
            
            <div class="form-group">
                <label for="success-subject">Subject Line</label>
                <input type="text" id="success-subject" placeholder="Email subject">
            </div>
            
            <div class="form-group">
                <label for="success-body">Email Body</label>
                <textarea id="success-body" placeholder="Full email text..." style="min-height: 150px;"></textarea>
            </div>
            
            <div class="form-group">
                <label for="success-outcome">Outcome</label>
                <input type="text" id="success-outcome" placeholder="e.g., booked_lesson, partnership">
            </div>
            
            <div class="form-group">
                <label for="success-rate">Conversion Rate (0.0 - 1.0)</label>
                <input type="number" id="success-rate" step="0.1" min="0" max="1" placeholder="e.g., 0.75">
            </div>
            
            <button onclick="addSuccessfulEmail()">‚úÖ Add Successful Email</button>
            
            <div style="margin-top: 40px;">
                <button onclick="analyzePatterns()">üß† Analyze Patterns</button>
                <div id="patterns-results" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            
            // Load data for certain tabs
            if (tabName === 'browse') {
                loadTemplates();
            } else if (tabName === 'stats') {
                loadStats();
            }
        }
        
        async function generateEmails() {
            const btn = document.getElementById('generate-btn');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Generating...';
            results.innerHTML = '<div class="loading"><div class="spinner"></div>Generating 3 email variations...</div>';
            
            const data = {
                recipient_type: document.getElementById('recipient-type').value,
                email_type: document.getElementById('email-type').value,
                context: document.getElementById('context').value || null
            };
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayVariations(result.variations);
                } else {
                    results.innerHTML = '<div class="error-message">Error: ' + result.error + '</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="error-message">Error: ' + error.message + '</div>';
            }
            
            btn.disabled = false;
            btn.textContent = 'üöÄ Generate 3 Variations';
        }
        
        function displayVariations(variations) {
            const html = `
                <div class="success-message" style="margin-top: 20px;">
                    ‚ú® Generated 3 variations successfully!
                </div>
                <div class="variations-grid">
                    ${variations.map(v => `
                        <div class="variation-card ${v.variation}">
                            <div class="variation-title">${v.variation}</div>
                            <div class="email-subject">${v.subject}</div>
                            <div class="email-body">${v.body}</div>
                            <button class="copy-btn" onclick='copyToClipboard(\`Subject: ${v.subject}\\n\\n${v.body}\`)'>
                                üìã Copy Email
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }
        
        async function loadTemplates() {
            const recipient = document.getElementById('filter-recipient').value;
            const type = document.getElementById('filter-type').value;
            const variation = document.getElementById('filter-variation').value;
            const best = document.getElementById('filter-sort').value === 'best';
            
            const list = document.getElementById('template-list');
            list.innerHTML = '<div class="loading"><div class="spinner"></div>Loading templates...</div>';
            
            const params = new URLSearchParams({
                ...(recipient && {recipient_type: recipient}),
                ...(type && {email_type: type}),
                ...(variation && {variation: variation}),
                ...(best && {best: 'true'})
            });
            
            try {
                const response = await fetch('/api/templates?' + params);
                const result = await response.json();
                
                if (result.templates.length === 0) {
                    list.innerHTML = '<p style="color: #666; text-align: center; padding: 40px;">No templates found. Generate some!</p>';
                    return;
                }
                
                const html = result.templates.map(t => `
                    <div class="template-item">
                        <div class="template-header">
                            <div>
                                <span class="badge ${t.variation}">${t.variation}</span>
                                <span class="template-meta">${t.recipient_type} ‚Üí ${t.email_type}</span>
                            </div>
                            <div class="template-meta">
                                ${t.used} used, ${t.converted} converted (${t.conversion_rate.toFixed(0)}%)
                            </div>
                        </div>
                        <div class="email-subject">${t.subject}</div>
                        <div class="email-body">${t.body.substring(0, 150)}...</div>
                        <button class="copy-btn" onclick='copyToClipboard(\`Subject: ${t.subject}\\n\\n${t.body}\`)'>
                            üìã Copy
                        </button>
                        <button style="margin-left: 10px; background: #17a2b8;" onclick="markUsed(${t.id})">
                            ‚úì Used
                        </button>
                        <button style="margin-left: 10px; background: #28a745;" onclick="markConverted(${t.id})">
                            üéâ Converted
                        </button>
                    </div>
                `).join('');
                
                list.innerHTML = html;
            } catch (error) {
                list.innerHTML = '<div class="error-message">Error loading templates</div>';
            }
        }
        
        async function loadStats() {
            const content = document.getElementById('stats-content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div>Loading stats...</div>';
            
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                const stats = result.stats;
                
                const html = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${stats.total_templates}</div>
                            <div class="stat-label">Total Templates</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.total_uses}</div>
                            <div class="stat-label">Times Used</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.total_conversions}</div>
                            <div class="stat-label">Conversions</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.overall_conversion_rate}%</div>
                            <div class="stat-label">Conversion Rate</div>
                        </div>
                    </div>
                    
                    ${stats.best_templates && stats.best_templates.length > 0 ? `
                        <h3 style="margin: 30px 0 15px 0;">üèÜ Top Performing Templates</h3>
                        <div class="template-list">
                            ${stats.best_templates.map(t => {
                                const convRate = (t.converted / t.used * 100).toFixed(0);
                                return `
                                    <div class="template-item">
                                        <div class="template-header">
                                            <div>
                                                <span class="badge ${t.variation}">${t.variation}</span>
                                                <span class="template-meta">${t.recipient_type} ‚Üí ${t.email_type}</span>
                                            </div>
                                            <div class="template-meta">
                                                ${t.used} used, ${t.converted} converted (${convRate}%)
                                            </div>
                                        </div>
                                        <div class="email-subject">${t.subject}</div>
                                        <div class="email-body">${t.body.substring(0, 150)}...</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    ` : ''}
                `;
                
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = '<div class="error-message">Error loading stats</div>';
            }
        }
        
        async function addSuccessfulEmail() {
            const data = {
                recipient_type: document.getElementById('success-recipient').value,
                email_type: document.getElementById('success-type').value,
                subject: document.getElementById('success-subject').value,
                body: document.getElementById('success-body').value,
                outcome: document.getElementById('success-outcome').value,
                conversion_rate: parseFloat(document.getElementById('success-rate').value)
            };
            
            try {
                const response = await fetch('/api/successful-emails', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Successful email added! Run "Analyze Patterns" to update learning.');
                    // Clear form
                    document.getElementById('success-type').value = '';
                    document.getElementById('success-subject').value = '';
                    document.getElementById('success-body').value = '';
                    document.getElementById('success-outcome').value = '';
                    document.getElementById('success-rate').value = '';
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function analyzePatterns() {
            const results = document.getElementById('patterns-results');
            results.innerHTML = '<div class="loading"><div class="spinner"></div>Analyzing patterns...</div>';
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                
                if (result.patterns.length > 0) {
                    const html = `
                        <div class="success-message">
                            ‚ú® Extracted ${result.patterns.length} patterns from successful emails
                        </div>
                        ${result.patterns.map(p => `
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                <strong>${p.type.toUpperCase()}</strong> (effectiveness: ${(p.score * 100).toFixed(0)}%)
                                <pre style="margin-top: 10px; font-size: 13px;">${JSON.stringify(p.data, null, 2)}</pre>
                            </div>
                        `).join('')}
                    `;
                    results.innerHTML = html;
                } else {
                    results.innerHTML = '<p style="color: #666;">No patterns found. Add more successful emails.</p>';
                }
            } catch (error) {
                results.innerHTML = '<div class="error-message">Error: ' + error.message + '</div>';
            }
        }
        
        async function markUsed(templateId) {
            try {
                await fetch(`/api/templates/${templateId}/feedback`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({used: true})
                });
                loadTemplates();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function markConverted(templateId) {
            try {
                await fetch(`/api/templates/${templateId}/feedback`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({used: true, converted: true})
                });
                alert('üéâ Awesome! Pattern learner updated.');
                loadTemplates();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Visual feedback
                event.target.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    event.target.textContent = 'üìã Copy Email';
                }, 2000);
            });
        }
    </script>
</body>
</html>
