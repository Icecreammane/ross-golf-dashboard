<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-ok { background: #10b981; }
        .status-warning { background: #f59e0b; }
        .status-error { background: #ef4444; }
        .status-unknown { background: #6b7280; }
        
        .status-details {
            color: #666;
            font-size: 0.95rem;
            margin-top: 10px;
        }
        
        .actions {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .actions h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
            transform: scale(1.05);
        }
        
        .history {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .history h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-time {
            font-size: 0.85rem;
            color: #6b7280;
        }
        
        .history-message {
            flex: 1;
            margin: 0 15px;
            color: #333;
        }
        
        .history-status {
            font-weight: 600;
        }
        
        .status-success { color: #10b981; }
        .status-failed { color: #ef4444; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Jarvis Health Dashboard</h1>
            <p class="subtitle">Auto-recovery system monitoring</p>
        </div>
        
        <div class="status-grid" id="statusGrid">
            <div class="loading">Loading status...</div>
        </div>
        
        <div class="actions">
            <h2>Quick Actions</h2>
            <div class="button-grid">
                <button class="btn btn-success" onclick="checkNow()">üîç Check Now</button>
                <button class="btn btn-primary" onclick="restartAll()">üîÑ Restart All Services</button>
                <button class="btn btn-danger" onclick="clearLogs()">üßπ Clear Old Logs</button>
                <button class="btn btn-primary" onclick="viewLogs()">üìã View Logs</button>
            </div>
        </div>
        
        <div class="history">
            <h2>Recent Recovery Actions</h2>
            <div class="history-list" id="historyList">
                <div class="loading">Loading history...</div>
            </div>
        </div>
        
        <div class="refresh-info">
            Auto-refreshes every 30 seconds
        </div>
    </div>
    
    <script>
        const MONITORING_DIR = '/Users/clawdbot/clawd/monitoring';
        
        // Load health status
        async function loadHealthStatus() {
            try {
                const response = await fetch(`${MONITORING_DIR}/health-state.json?t=${Date.now()}`);
                const data = await response.json();
                
                if (data.check_history && data.check_history.length > 0) {
                    const latest = data.check_history[data.check_history.length - 1];
                    displayHealthStatus(latest.results);
                } else {
                    document.getElementById('statusGrid').innerHTML = '<div class="loading">No health data available</div>';
                }
            } catch (error) {
                console.error('Failed to load health status:', error);
                document.getElementById('statusGrid').innerHTML = '<div class="loading">Error loading health data</div>';
            }
        }
        
        // Display health status
        function displayHealthStatus(results) {
            const grid = document.getElementById('statusGrid');
            grid.innerHTML = '';
            
            const serviceNames = {
                'gateway': 'Gateway',
                'fitness_tracker': 'Fitness Tracker',
                'hub_dashboard': 'Hub Dashboard',
                'disk_space': 'Disk Space',
                'memory': 'Memory',
                'log_files': 'Log Files'
            };
            
            for (const [service, result] of Object.entries(results)) {
                const card = document.createElement('div');
                card.className = 'status-card';
                
                const statusClass = `status-${result.status}`;
                const statusEmoji = {
                    'ok': '‚úÖ',
                    'warning': '‚ö†Ô∏è',
                    'down': '‚ùå',
                    'error': 'üî•'
                }[result.status] || '‚ùì';
                
                let details = '';
                if (result.message) {
                    details = `<div class="status-details">${result.message}</div>`;
                } else if (result.percent_free) {
                    details = `<div class="status-details">${result.percent_free}% free</div>`;
                } else if (result.percent_used) {
                    details = `<div class="status-details">${result.percent_used}% used</div>`;
                } else if (result.port) {
                    details = `<div class="status-details">Port ${result.port} accessible</div>`;
                } else if (result.pid) {
                    details = `<div class="status-details">PID ${result.pid}</div>`;
                }
                
                card.innerHTML = `
                    <h3>
                        <span class="status-indicator ${statusClass}"></span>
                        ${serviceNames[service] || service}
                    </h3>
                    <div>Status: ${statusEmoji} ${result.status.toUpperCase()}</div>
                    ${details}
                `;
                
                grid.appendChild(card);
            }
        }
        
        // Load recovery history
        async function loadRecoveryHistory() {
            try {
                const response = await fetch(`${MONITORING_DIR}/recovery-state.json?t=${Date.now()}`);
                const data = await response.json();
                
                if (data.recovery_history && data.recovery_history.length > 0) {
                    displayRecoveryHistory(data.recovery_history);
                } else {
                    document.getElementById('historyList').innerHTML = '<div class="loading">No recovery actions yet</div>';
                }
            } catch (error) {
                console.error('Failed to load recovery history:', error);
                document.getElementById('historyList').innerHTML = '<div class="loading">Error loading history</div>';
            }
        }
        
        // Display recovery history
        function displayRecoveryHistory(history) {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            
            // Show last 20 actions
            const recent = history.slice(-20).reverse();
            
            for (const item of recent) {
                const div = document.createElement('div');
                div.className = 'history-item';
                
                const timestamp = new Date(item.timestamp);
                const timeStr = timestamp.toLocaleString();
                
                const statusClass = item.success ? 'status-success' : 'status-failed';
                const statusText = item.success ? 'SUCCESS' : 'FAILED';
                const emoji = item.success ? '‚úÖ' : '‚ùå';
                
                div.innerHTML = `
                    <div class="history-time">${timeStr}</div>
                    <div class="history-message">
                        <strong>${item.service}</strong>: ${item.action}
                        ${item.message ? `<br><small>${item.message}</small>` : ''}
                    </div>
                    <div class="history-status ${statusClass}">${emoji} ${statusText}</div>
                `;
                
                list.appendChild(div);
            }
        }
        
        // Quick actions
        function checkNow() {
            alert('Manual check triggered! Results will appear shortly.');
            // In production, this would trigger the health check via an API
            setTimeout(loadData, 2000);
        }
        
        function restartAll() {
            if (confirm('Restart all services? This may cause brief downtime.')) {
                alert('Restart initiated! Check logs for details.');
                // In production, this would call restart APIs
            }
        }
        
        function clearLogs() {
            if (confirm('Delete log files older than 30 days?')) {
                alert('Log cleanup initiated!');
                // In production, this would call cleanup API
            }
        }
        
        function viewLogs() {
            window.open('/Users/clawdbot/clawd/monitoring/health.log', '_blank');
        }
        
        // Load data
        function loadData() {
            loadHealthStatus();
            loadRecoveryHistory();
        }
        
        // Initial load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
