<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Launch Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }
        
        .metric-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }
        
        .metric-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .metric-value {
            font-size: 42px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
        }
        
        .metric-change {
            font-size: 13px;
            color: #10b981;
        }
        
        .metric-change.negative {
            color: #ef4444;
        }
        
        .chart-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f1f5f9;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #10b981;
        }
        
        .status-indicator.offline {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .config {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .config input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .config button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .config button:hover {
            background: #5a67d8;
        }
        
        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .last-updated {
            text-align: right;
            color: #64748b;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ FitTrack Launch Dashboard</h1>
        <p class="subtitle">
            <span class="status-indicator online" id="statusDot"></span>
            <span id="statusText">Connecting...</span> | 
            Updates every 30 seconds
        </p>
        
        <div class="config" id="config">
            <h3 style="margin-bottom: 15px; color: #f1f5f9;">Configuration</h3>
            <input type="text" id="apiUrl" placeholder="Backend API URL (e.g., https://fittrack.app/api/stats)" />
            <button onclick="saveConfig()">Connect</button>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="dashboard" style="display: none;">
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Signups Today</div>
                    <div class="metric-value" id="signupsToday">-</div>
                    <div class="metric-change" id="signupChange">-</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-label">Active Trials</div>
                    <div class="metric-value" id="activeTrials">-</div>
                    <div class="metric-change" id="trialChange">-</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-label">Paid Customers</div>
                    <div class="metric-value" id="paidCustomers">-</div>
                    <div class="metric-change" id="paidChange">-</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-label">MRR</div>
                    <div class="metric-value" id="mrr">$-</div>
                    <div class="metric-change" id="mrrChange">-</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-label">Conversion Rate</div>
                    <div class="metric-value" id="conversionRate">-%</div>
                    <div class="metric-change">Trial â†’ Paid</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-label">Total Signups</div>
                    <div class="metric-value" id="totalSignups">-</div>
                    <div class="metric-change">All time</div>
                </div>
            </div>
            
            <div class="last-updated">
                Last updated: <span id="lastUpdated">Never</span>
            </div>
        </div>
    </div>
    
    <script>
        let apiUrl = localStorage.getItem('apiUrl') || '';
        let previousData = {};
        
        if (apiUrl) {
            document.getElementById('apiUrl').value = apiUrl;
            document.getElementById('config').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchData();
            setInterval(fetchData, 30000); // Update every 30 seconds
        }
        
        function saveConfig() {
            apiUrl = document.getElementById('apiUrl').value;
            if (!apiUrl) {
                alert('Please enter API URL');
                return;
            }
            localStorage.setItem('apiUrl', apiUrl);
            document.getElementById('config').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchData();
            setInterval(fetchData, 30000);
        }
        
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();
                updateDashboard(data);
                updateStatus('online', 'Connected');
                hideError();
                
            } catch (error) {
                updateStatus('offline', 'Connection failed');
                showError('Failed to fetch data: ' + error.message + '. Check your API URL.');
            }
        }
        
        function updateDashboard(data) {
            // Update metrics
            updateMetric('signupsToday', data.signups_today || 0, previousData.signups_today);
            updateMetric('activeTrials', data.trials_active || 0, previousData.trials_active);
            updateMetric('paidCustomers', data.paid_customers || 0, previousData.paid_customers);
            updateMetric('mrr', '$' + (data.mrr || 0), null, true);
            updateMetric('totalSignups', data.total_signups || 0, null);
            
            // Conversion rate
            const conversionRate = data.paid_customers && data.total_signups 
                ? Math.round((data.paid_customers / data.total_signups) * 100) 
                : 0;
            document.getElementById('conversionRate').textContent = conversionRate + '%';
            
            // Update last updated time
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            
            // Store for next comparison
            previousData = data;
        }
        
        function updateMetric(id, value, previousValue, isCurrency = false) {
            const element = document.getElementById(id);
            if (!element) return;
            
            if (isCurrency) {
                element.textContent = value;
            } else {
                element.textContent = value;
            }
            
            // Update change indicator
            const changeId = id.replace(/[A-Z]/g, letter => `${letter.toLowerCase()}`);
            const changeElement = document.getElementById(changeId + 'Change');
            
            if (changeElement && previousValue !== undefined) {
                const change = value - previousValue;
                if (change > 0) {
                    changeElement.textContent = `+${change} since last check`;
                    changeElement.className = 'metric-change';
                } else if (change < 0) {
                    changeElement.textContent = `${change} since last check`;
                    changeElement.className = 'metric-change negative';
                } else {
                    changeElement.textContent = 'No change';
                }
            }
        }
        
        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            dot.className = `status-indicator ${status}`;
            statusText.textContent = text;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
