<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Outcome Learning Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            font-size: 1.3em;
            margin-bottom: 16px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .stat:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.95em;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        .big-stat {
            text-align: center;
            padding: 20px;
        }
        
        .big-stat-value {
            font-size: 3em;
            font-weight: 700;
            color: #667eea;
        }
        
        .big-stat-label {
            font-size: 1.1em;
            color: #666;
            margin-top: 8px;
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .category-item:last-child {
            border-bottom: none;
        }
        
        .category-name {
            font-weight: 500;
            text-transform: capitalize;
        }
        
        .category-stats {
            text-align: right;
            font-size: 0.9em;
        }
        
        .rate {
            font-weight: 600;
            color: #667eea;
        }
        
        .rate.high {
            color: #10b981;
        }
        
        .rate.medium {
            color: #f59e0b;
        }
        
        .rate.low {
            color: #ef4444;
        }
        
        .sample-size {
            color: #999;
            font-size: 0.85em;
        }
        
        .insights {
            grid-column: 1 / -1;
        }
        
        .insight-item {
            background: #f8f9fa;
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .insight-item:last-child {
            margin-bottom: 0;
        }
        
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .recent-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .suggestion-item {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9em;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-meta {
            display: flex;
            gap: 12px;
            margin-top: 6px;
            font-size: 0.85em;
            color: #999;
        }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .badge.implemented {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge.ignored {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .badge.deferred {
            background: #fef3c7;
            color: #92400e;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Outcome Learning Dashboard</h1>
            <p>Tracking what Ross actually values</p>
        </header>
        
        <div id="loading" class="loading">
            Loading insights...
        </div>
        
        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Overall Stats -->
            <div class="card">
                <div class="big-stat">
                    <div class="big-stat-value" id="implRate">--</div>
                    <div class="big-stat-label">Implementation Rate</div>
                </div>
            </div>
            
            <div class="card">
                <div class="big-stat">
                    <div class="big-stat-value" id="successRate">--</div>
                    <div class="big-stat-label">Success Rate</div>
                </div>
            </div>
            
            <div class="card">
                <h2>üìä Overview</h2>
                <div class="stat">
                    <span class="stat-label">Total Suggestions</span>
                    <span class="stat-value" id="totalSuggestions">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Tracked</span>
                    <span class="stat-value" id="tracked">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Implemented</span>
                    <span class="stat-value" id="implemented">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Ignored</span>
                    <span class="stat-value" id="ignored">0</span>
                </div>
            </div>
            
            <!-- Category Performance -->
            <div class="card" style="grid-column: span 2;">
                <h2>üóÇÔ∏è Category Performance</h2>
                <div id="categories"></div>
            </div>
            
            <!-- Confidence Analysis -->
            <div class="card">
                <h2>üéØ Confidence Levels</h2>
                <div id="confidence"></div>
            </div>
            
            <!-- Key Insights -->
            <div class="card insights">
                <h2>üí° Key Insights</h2>
                <div id="insights"></div>
            </div>
            
            <!-- Recent Suggestions -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2>üìù Recent Activity</h2>
                <div id="recent" class="recent-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadData() {
            try {
                // In production, this would call a backend API
                // For now, we'll simulate with a Python script call
                const response = await fetch('data.json');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                // Fallback: show instructions
                document.getElementById('loading').innerHTML = `
                    <div style="background: white; padding: 30px; border-radius: 12px; max-width: 600px; margin: 0 auto; color: #333;">
                        <h2 style="color: #667eea; margin-bottom: 16px;">üìä How to View Dashboard</h2>
                        <p style="margin-bottom: 12px;">Generate the data file:</p>
                        <pre style="background: #f8f9fa; padding: 12px; border-radius: 6px; overflow-x: auto;">python3 analyze_patterns.py --json > dashboard_data.json</pre>
                        <p style="margin-top: 16px; margin-bottom: 12px;">Then serve the dashboard:</p>
                        <pre style="background: #f8f9fa; padding: 12px; border-radius: 6px; overflow-x: auto;">python3 -m http.server 8000</pre>
                        <p style="margin-top: 16px;">Open: <a href="http://localhost:8000/dashboard.html?data=dashboard_data.json" style="color: #667eea;">http://localhost:8000/dashboard.html</a></p>
                    </div>
                `;
            }
        }
        
        function renderDashboard(data) {
            const stats = data.overall;
            
            // Big stats
            document.getElementById('implRate').textContent = stats.implementation_rate + '%';
            document.getElementById('successRate').textContent = stats.success_rate + '%';
            
            // Overview
            document.getElementById('totalSuggestions').textContent = stats.total_suggestions;
            document.getElementById('tracked').textContent = stats.tracked;
            document.getElementById('implemented').textContent = stats.implemented;
            document.getElementById('ignored').textContent = stats.ignored;
            
            // Categories
            const categoriesHtml = Object.entries(data.by_category)
                .sort((a, b) => b[1].implementation_rate - a[1].implementation_rate)
                .map(([cat, d]) => {
                    const rateClass = d.implementation_rate >= 60 ? 'high' : d.implementation_rate >= 30 ? 'medium' : 'low';
                    return `
                        <div class="category-item">
                            <div class="category-name">${cat}</div>
                            <div class="category-stats">
                                <span class="rate ${rateClass}">${d.implementation_rate}%</span>
                                <span class="sample-size">n=${d.total}</span>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${d.implementation_rate}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            document.getElementById('categories').innerHTML = categoriesHtml;
            
            // Confidence
            const confidenceHtml = ['high', 'medium', 'low']
                .filter(c => data.by_confidence[c])
                .map(c => {
                    const d = data.by_confidence[c];
                    return `
                        <div class="stat">
                            <span class="stat-label">${c.charAt(0).toUpperCase() + c.slice(1)}</span>
                            <span class="stat-value">${d.implementation_rate}%</span>
                        </div>
                    `;
                }).join('');
            document.getElementById('confidence').innerHTML = confidenceHtml;
            
            // Insights
            const insightsHtml = data.insights.map(i => `
                <div class="insight-item">${i}</div>
            `).join('');
            document.getElementById('insights').innerHTML = insightsHtml || '<p style="color: #999;">Not enough data yet...</p>';
            
            // Show dashboard
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'grid';
        }
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
