<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Progress Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #10b981;
            color: white;
        }
        
        .status-pending {
            background: #f59e0b;
            color: white;
        }
        
        .status-completed {
            background: #6366f1;
            color: white;
        }
        
        .status-idle {
            background: #9ca3af;
            color: white;
        }
        
        .task-list {
            list-style: none;
            margin-top: 15px;
        }
        
        .task-item {
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .task-checkbox.done {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }
        
        .task-checkbox.in-progress {
            background: #f59e0b;
            border-color: #f59e0b;
            color: white;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .metadata {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 10px;
        }
        
        .metadata strong {
            color: #374151;
        }
        
        .links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .link-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .link-btn:hover {
            background: #5568d3;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .refresh-info {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî® Build Progress Dashboard</h1>
            <p>Live view of active builds and subagent status</p>
        </header>
        
        <div class="dashboard" id="dashboard">
            <!-- Content loaded by JavaScript -->
        </div>
        
        <div class="refresh-info">
            Auto-refreshes every 30 seconds ‚Ä¢ Last update: <span id="lastUpdate">--:--</span>
        </div>
    </div>

    <script>
        const ACTIVE_FILE = '/Users/clawdbot/clawd/subagents/active.json';
        const QUEUE_FILE = '/Users/clawdbot/clawd/build-queue.md';
        
        // Mock data structure - in production, this would load from active.json
        let buildData = {
            active: [],
            completed: []
        };
        
        function calculateProgress(tasks) {
            if (!tasks || tasks.length === 0) return 0;
            const completed = tasks.filter(t => t.status === 'done').length;
            return Math.round((completed / tasks.length) * 100);
        }
        
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }
        
        function formatDuration(startTime) {
            const start = new Date(startTime);
            const now = new Date();
            const diffMs = now - start;
            const hours = Math.floor(diffMs / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            return `${hours}h ${minutes}m`;
        }
        
        function renderActiveBuild(build) {
            const progress = calculateProgress(build.tasks);
            const statusClass = build.status === 'in-progress' ? 'status-active' : 'status-pending';
            
            return `
                <div class="card">
                    <h2>
                        <span class="pulse">üî®</span>
                        ${build.label}
                        <span class="status-badge ${statusClass}">${build.status}</span>
                    </h2>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    
                    <div class="metadata">
                        <strong>Started:</strong> ${formatTime(build.started)} (${formatDuration(build.started)} ago)<br>
                        <strong>Session:</strong> ${build.sessionKey.split(':').pop().substring(0, 8)}...
                    </div>
                    
                    <ul class="task-list">
                        ${build.tasks.map(task => {
                            const icon = task.status === 'done' ? '‚úì' : task.status === 'in-progress' ? '‚è≥' : '';
                            const checkboxClass = task.status === 'done' ? 'done' : task.status === 'in-progress' ? 'in-progress' : '';
                            return `
                                <li class="task-item">
                                    <div class="task-checkbox ${checkboxClass}">${icon}</div>
                                    <span>${task.name}</span>
                                </li>
                            `;
                        }).join('')}
                    </ul>
                    
                    ${build.links ? `
                        <div class="links">
                            ${build.links.map(link => `
                                <a href="${link.url}" class="link-btn" target="_blank">${link.label}</a>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function renderCompletedBuild(build) {
            return `
                <div class="card">
                    <h2>
                        ‚úÖ ${build.label}
                        <span class="status-badge status-completed">Completed</span>
                    </h2>
                    
                    <div class="metadata">
                        <strong>Completed:</strong> ${formatTime(build.completed)}<br>
                        <strong>Duration:</strong> ${build.duration}
                    </div>
                    
                    ${build.deliverables ? `
                        <ul class="task-list">
                            ${build.deliverables.map(item => `
                                <li class="task-item">
                                    <div class="task-checkbox done">‚úì</div>
                                    <span>${item}</span>
                                </li>
                            `).join('')}
                        </ul>
                    ` : ''}
                    
                    ${build.links ? `
                        <div class="links">
                            ${build.links.map(link => `
                                <a href="${link.url}" class="link-btn" target="_blank">${link.label}</a>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');
            
            if (buildData.active.length === 0 && buildData.completed.length === 0) {
                dashboard.innerHTML = `
                    <div class="card" style="grid-column: 1 / -1;">
                        <div class="empty-state">
                            <h3>üåô No Active Builds</h3>
                            <p>All quiet on the build front. Check build-queue.md for upcoming work.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            // Render active builds
            buildData.active.forEach(build => {
                html += renderActiveBuild(build);
            });
            
            // Render recent completed builds
            buildData.completed.slice(0, 3).forEach(build => {
                html += renderCompletedBuild(build);
            });
            
            dashboard.innerHTML = html;
        }
        
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }
        
        async function loadBuildData() {
            try {
                // In production, this would fetch from active.json
                // For now, we'll check if file exists and parse it
                // This is a placeholder - actual implementation would use fetch or file read
                
                // Example data structure
                buildData = {
                    active: [
                        {
                            label: "build-system-agent",
                            sessionKey: "agent:main:subagent:b97579dc-b567-4a98-9b28-4882043b5d89",
                            started: new Date().toISOString(),
                            status: "in-progress",
                            lastUpdate: new Date().toISOString(),
                            tasks: [
                                { name: "build-queue.md", status: "in-progress" },
                                { name: "progress.html", status: "in-progress" },
                                { name: "generate-build-report.py", status: "todo" },
                                { name: "Update SUBAGENT-FRAMEWORK.md", status: "todo" }
                            ],
                            links: [
                                { label: "Progress Log", url: "file:///Users/clawdbot/clawd/subagents/build-system-progress.md" },
                                { label: "Build Queue", url: "file:///Users/clawdbot/clawd/build-queue.md" }
                            ]
                        }
                    ],
                    completed: []
                };
                
                renderDashboard();
                updateLastUpdateTime();
            } catch (error) {
                console.error('Error loading build data:', error);
            }
        }
        
        // Initial load
        loadBuildData();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadBuildData();
        }, 30000);
        
        // Update clock every second
        setInterval(updateLastUpdateTime, 1000);
    </script>
</body>
</html>
