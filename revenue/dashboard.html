<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Revenue Machine - Path to Freedom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a00 100%);
            color: #0f0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 3px solid #0f0;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
            color: #0f0;
        }
        
        .subtitle {
            color: #0a0;
            font-size: 1.3em;
            font-weight: 300;
        }
        
        .freedom-tracker {
            background: linear-gradient(135deg, #1a1a00 0%, #0a0a00 100%);
            border: 3px solid #ff0;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 0, 0.3);
        }
        
        .freedom-number {
            font-size: 4em;
            color: #ff0;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 20px #ff0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        
        .card h2 {
            font-size: 1.6em;
            margin-bottom: 20px;
            color: #0ff;
            border-bottom: 2px solid #0ff;
            padding-bottom: 10px;
        }
        
        .money-stat {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            align-items: center;
        }
        
        .money-stat:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #0a0;
            font-size: 1.1em;
        }
        
        .stat-value {
            color: #0f0;
            font-weight: bold;
            font-size: 1.3em;
        }
        
        .stat-value.money {
            color: #ff0;
            font-size: 1.8em;
        }
        
        .opportunity {
            background: #0a1a0a;
            border-left: 4px solid #0f0;
            padding: 15px;
            margin: 12px 0;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .opportunity:hover {
            background: #0a2a0a;
            transform: translateX(5px);
        }
        
        .opp-title {
            color: #0ff;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        
        .opp-meta {
            color: #0a0;
            font-size: 0.9em;
            margin: 5px 0;
        }
        
        .opp-action {
            color: #ff0;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            border: 2px solid #0f0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f0, #ff0);
            transition: width 1s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
        }
        
        .action-plan {
            background: #0a0a1a;
            border-left: 4px solid #00f;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .day-header {
            color: #00f;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .action-item {
            color: #0a0;
            margin: 5px 0 5px 20px;
        }
        
        .warning {
            background: #1a0000;
            border: 2px solid #f00;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .warning-title {
            color: #f00;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #0a0;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        li {
            margin: 8px 0;
            color: #0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ THE REVENUE MACHINE</h1>
            <div class="subtitle">Your Path from $0 ‚Üí $5,000/month</div>
        </header>
        
        <div id="content">
            <div class="loading">
                ‚ö° ANALYZING YOUR REVENUE POTENTIAL...
                <br><br>
                Discovering opportunities based on what you've actually built...
            </div>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        async function loadData() {
            try {
                const response = await fetch('opportunities.json');
                const data = await response.json();
                
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="warning">
                        <div class="warning-title">‚ö†Ô∏è ANALYSIS IN PROGRESS</div>
                        The AI is still analyzing your skills and projects.
                        <br><br>
                        Run: python3 ~/clawd/scripts/revenue_discovery.py
                        <br><br>
                        Refresh this page when complete.
                    </div>
                `;
            }
        }
        
        function renderDashboard(data) {
            const content = document.getElementById('content');
            
            const opps = data.opportunities || [];
            const advantages = data.competitive_advantages || {};
            const plan = data.action_plan || {};
            
            const html = `
                <!-- Freedom Tracker -->
                <div class="freedom-tracker">
                    <h2 style="text-align: center; color: #ff0; margin-bottom: 20px;">
                        üéØ DAYS UNTIL FREEDOM
                    </h2>
                    <div class="freedom-number">???</div>
                    <div style="text-align: center; color: #0a0; font-size: 1.2em;">
                        Target: $5,000/month recurring revenue
                        <br>
                        Current: $0/month
                        <br><br>
                        <strong style="color: #ff0;">First goal: Make $500 THIS WEEK</strong>
                    </div>
                </div>
                
                <div class="grid">
                    <!-- Current Status -->
                    <div class="card">
                        <h2>üìä YOUR REVENUE STATUS</h2>
                        <div class="money-stat">
                            <span class="stat-label">Total Revenue:</span>
                            <span class="stat-value money">$0</span>
                        </div>
                        <div class="money-stat">
                            <span class="stat-label">Pipeline Value:</span>
                            <span class="stat-value money">$0</span>
                        </div>
                        <div class="money-stat">
                            <span class="stat-label">Opportunities Found:</span>
                            <span class="stat-value">0</span>
                        </div>
                        <div class="money-stat">
                            <span class="stat-label">Applications Sent:</span>
                            <span class="stat-value">0</span>
                        </div>
                        <div class="money-stat">
                            <span class="stat-label">Clients Closed:</span>
                            <span class="stat-value">0</span>
                        </div>
                    </div>
                    
                    <!-- Competitive Advantages -->
                    ${advantages.unique_strengths ? `
                    <div class="card">
                        <h2>üíé YOUR UNFAIR ADVANTAGES</h2>
                        <p style="color: #0ff; margin-bottom: 15px; font-size: 1.1em;">
                            ${advantages.positioning || 'AI automation specialist'}
                        </p>
                        <ul>
                            ${advantages.unique_strengths.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                        ${advantages.premium_justification ? `
                        <div style="margin-top: 15px; padding: 10px; background: #0a1a0a; border-radius: 4px;">
                            <strong style="color: #ff0;">Why you can charge MORE:</strong><br>
                            <span style="color: #0a0;">${advantages.premium_justification}</span>
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}
                </div>
                
                <!-- Revenue Opportunities -->
                ${opps.length > 0 ? `
                <div class="card">
                    <h2>üéØ YOUR REVENUE OPPORTUNITIES</h2>
                    <p style="color: #0a0; margin-bottom: 20px;">
                        These are SPECIFIC opportunities based on what you've actually built.
                        Not generic advice - tailored to YOUR skills.
                    </p>
                    ${opps.map((opp, i) => `
                        <div class="opportunity">
                            <div class="opp-title">${i+1}. ${opp.opportunity}</div>
                            <div style="color: #0a0; margin: 10px 0;">
                                ${opp.description}
                            </div>
                            <div class="opp-meta">
                                üí∞ Pricing: $${opp.pricing.min}-${opp.pricing.max} (typical: $${opp.pricing.typical})
                            </div>
                            <div class="opp-meta">
                                ‚è±Ô∏è Time per client: ${opp.time_per_client}
                            </div>
                            <div class="opp-meta">
                                üìä Difficulty: ${opp.difficulty}/10
                            </div>
                            <div class="opp-meta">
                                üéØ Target: ${opp.target_customer}
                            </div>
                            <div class="opp-meta">
                                üìç Where: ${opp.where_to_find_them.join(', ')}
                            </div>
                            <div style="margin: 10px 0; padding: 10px; background: #0a0a1a; border-radius: 4px;">
                                <strong style="color: #0ff;">Why you can do this:</strong><br>
                                <span style="color: #0a0;">${opp.why_ross_can_do_this}</span>
                            </div>
                            <div class="opp-action">
                                ‚ö° FIRST ACTION (Monday): ${opp.first_action}
                            </div>
                            <div style="color: #ff0; margin-top: 10px;">
                                üí∞ Monthly potential: ${opp.monthly_potential}
                            </div>
                        </div>
                    `).join('')}
                </div>
                ` : ''}
                
                <!-- Action Plan -->
                ${plan.daily_actions ? `
                <div class="card">
                    <h2>üìã THIS WEEK'S ACTION PLAN</h2>
                    <div style="color: #ff0; font-size: 1.3em; margin-bottom: 20px;">
                        üéØ Goal: ${plan.week_goal || 'Make first $500'}
                    </div>
                    <div style="color: #0a0; margin-bottom: 15px;">
                        ‚è±Ô∏è Time required: ${plan.time_required || 'TBD'}
                    </div>
                    ${Object.entries(plan.daily_actions).map(([day, actions]) => `
                        <div class="action-plan">
                            <div class="day-header">${day}</div>
                            ${actions.map(action => `
                                <div class="action-item">‚Üí ${action}</div>
                            `).join('')}
                        </div>
                    `).join('')}
                    ${plan.success_metrics ? `
                    <div style="margin-top: 20px; padding: 15px; background: #0a1a00; border-radius: 4px; border: 2px solid #0f0;">
                        <strong style="color: #0f0;">Success Metrics:</strong>
                        <ul>
                            ${plan.success_metrics.map(m => `<li>${m}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}
                </div>
                ` : ''}
            `;
            
            content.innerHTML = html;
            
            // Update timestamp
            document.getElementById('timestamp').innerHTML = `
                Last Updated: ${new Date(data.generated_at).toLocaleString()}
                <br>
                Status: ${data.status || 'ready'}
            `;
        }
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadData();
        }, 30000);
        
        // Initial load
        loadData();
    </script>
</body>
</html>
