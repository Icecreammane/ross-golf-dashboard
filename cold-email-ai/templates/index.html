<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email AI - Generate Personalized Outreach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 0;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            display: none;
        }
        
        .result-section.active {
            display: block;
        }
        
        .email-output {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .btn-secondary {
            background: #48bb78;
            margin-bottom: 10px;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 20px rgba(72, 187, 120, 0.4);
        }
        
        .company-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        
        .toast.active {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Cold Email AI</h1>
            <p>Generate personalized cold emails in seconds</p>
        </div>
        
        <div class="card">
            <form id="emailForm">
                <div class="input-group">
                    <label for="url">Company Website URL</label>
                    <input 
                        type="url" 
                        id="url" 
                        name="url" 
                        placeholder="https://example.com or example.com"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="context">Your Offering (Optional)</label>
                    <textarea 
                        id="context" 
                        name="context" 
                        placeholder="E.g., 'AI automation for customer service' or 'Web development services'... Leave blank for default"
                    ></textarea>
                </div>
                
                <button type="submit" class="btn" id="generateBtn">
                    üöÄ Generate Email
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing company & crafting personalized email...</p>
            </div>
            
            <div class="result-section" id="result">
                <div class="company-info" id="companyInfo"></div>
                
                <div class="email-output" id="emailOutput"></div>
                
                <button class="btn btn-secondary" id="copyBtn">
                    üìã Copy to Clipboard
                </button>
                
                <button class="btn" id="newBtn">
                    ‚ú® Generate Another
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Built with ‚ù§Ô∏è by Cold Email AI</p>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard! ‚ú®</div>
    
    <script>
        const form = document.getElementById('emailForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const emailOutput = document.getElementById('emailOutput');
        const companyInfo = document.getElementById('companyInfo');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const generateBtn = document.getElementById('generateBtn');
        const toast = document.getElementById('toast');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            const context = document.getElementById('context').value.trim();
            
            // Show loading
            form.style.display = 'none';
            result.classList.remove('active');
            loading.classList.add('active');
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, context })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Display company info
                    companyInfo.innerHTML = `
                        <strong>üìä Company:</strong> ${data.company_info.domain}<br>
                        <strong>Title:</strong> ${data.company_info.title || 'N/A'}
                    `;
                    
                    // Display email
                    emailOutput.textContent = data.email;
                    
                    // Show result
                    loading.classList.remove('active');
                    result.classList.add('active');
                } else {
                    alert('Error: ' + data.error);
                    form.style.display = 'block';
                    loading.classList.remove('active');
                }
            } catch (error) {
                alert('Error generating email: ' + error.message);
                form.style.display = 'block';
                loading.classList.remove('active');
            }
        });
        
        copyBtn.addEventListener('click', () => {
            const text = emailOutput.textContent;
            navigator.clipboard.writeText(text).then(() => {
                toast.classList.add('active');
                setTimeout(() => {
                    toast.classList.remove('active');
                }, 2000);
            });
        });
        
        newBtn.addEventListener('click', () => {
            result.classList.remove('active');
            form.style.display = 'block';
            form.reset();
        });
    </script>
</body>
</html>
